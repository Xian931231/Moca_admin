<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="content">
        <main class="main-panel moCafePanel">
            <div class="pagePath">
                매체 관리<span>&gt;</span>매체 정산 관리
            </div>
            <div class="content">
                <div class="titleCont">
                    <h2>매체 정산 관리</h2>
                </div>
                <div class="tab-content advTablesCpm">
                    <ul class="management moedia">
                        <li class="managementMenu">
                            <form action="" autocomplete="off">
                                <div>
                                    <span class="selectFinWrap">
                                        <select name="" id="payStatus" class="selectpicker">
                                            <option value="A" selected>전체 상태</option>
                                            <option value="R">정산금 지급</option>
                                            <option value="C">지급 완료</option>
                                        </select>
                                    </span>
                                    <span class="input-daterange" id="datepicker1">
                                    <label for="sDate">
                                    <input type="text" class="sDate form-control" id="searchStartDate" name="start" placeholder=""><i></i>
                                    </label>
                                    <span>&nbsp;&nbsp;~&nbsp;&nbsp;</span>
                                    <label for="eData">
                                    <input type="text" class="eDate form-control" id="searchEndDate" name="end" placeholder=""><i></i>
                                    </label>
                                    </span>
                                </div>
                                <fieldset>
                                    <legend class="blind">검색</legend>
                                    <span class="selectFinWrap">
                                        <select name="" id="searchType" class="selectpicker">
                                            <option value="0" selected>매체명</option>
                                            <option value="1">매체ID</option>
                                        </select>
                                    </span>
                                    <span class="grSearch">
                                    	<input id="searchValue" type="search"  data-src="list" data-act="inputSearch"/>
                                    	<button type="button" class="btn-sm" data-src="list" data-act="clickSearch">검색</button>
                                    </span>
                                </fieldset>
                            </form>
                        </li>
                        <!-- 테이블 / 시작 -->
                        <div class="accoTableWrap management calculate">
                            <div id="listDiv"></div>
                        </div>
                        <!-- 테이블 / 끝 -->
                    </ul>
                    <!-- 페이지네이션 / 시작 -->
                    <nav aria-label="Page navigation">
                        <ul id="listPage" class="pagination justify-content-center">
                        </ul>
                    </nav>
                    <!-- 페이지네이션 / 끝 -->
                </div>
            </div>
            <!--정산 요청 모달-->
            <div class="modal fade request-btn" id="request-btn" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content cutomerAcc2">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                                <span>AB은행 / 123-54-54632 / LG전자</span><br>
                                2023년 7월 정산금 : 10,000,000원
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-clear" data-dismiss="modal" >취소</button>
                            <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal" >지급</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--지급 완료 모달-->
            <div class="modal fade provision-btn" id="provision-btn" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content cutomerAcc2">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                                AB은행 / 123-54-54632 / 티오더<br>
                                2023년 6월 정산금 : 5,000,000원
                            </p>
                            <p>
                                2023.06.28 입금 완료
                            </p>
                        </div>
                        <div class="modal-footer">            
                            <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal" >확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/js/page/admin/supply/balance/list.js}"></script>
        <script>
            layout.setCallback(balanceList.init);
        </script>
    </th:block>
</html>
