<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
	<main class="main-panel moCafePanel">
      <div class="pagePath">
        광고 관리<span>&gt;</span>광고 편성 관리<span>&gt;</span>CPP 지정순서 변경
      </div>
      <div class="content">
        <div class="titleCont">
          <h2>CPP 지정순서 변경</h2>
        </div>
        <div class="adv-content advForms cppCpm">
          <div class="formWrap formInputInfo formNewMake">
            <form action="">
              <div class="innerForm">
                <ul class="formList newCamp">
                  <li>
                    <div>선택 상품</div>
                    <div id="productInfo">
                    </div>
                  </li>
                  
                  <li class="slotMenu">
                    <div>슬롯 설정</div>
                    <div class="slotCtrl">
                      <div class="slotWrap slotCppWrap">
                        <ul id="slotList">
                          <!--슬롯 추가 버튼 클릭 시 아래 .slotWrap li 가 추가되도록-->
                        </ul>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="btnGroupTwin">
                <button type="button" class="btn-lg btn-clear" data-src="scheduleModifyOrder" data-act="clickModifyCancle">
                  취소
                </button>
                <!-- 지정 내용 모달 버튼 -->
                <button type="button" class="btn-lg btn-dark" data-src="scheduleModifyOrder" data-act="clickModifyOrder">
                  지정 내용 저장
                </button>
              </div>
            </form>
          </div>
        </div>
        <!--지정순서 변경 모달 : 시작-->
        <div class="modal fade depoModal pdctModal appoModal" id="cppOrderModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">광고 지정 목록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="">
                  <fieldset>
                    <legend class="blind">광고 지정 목록 보기</legend>
                    <div class="tableWrap">
                      <div class="tableInner">
                        <table class="table">
                          <colgroup>
                            <col width="70px">
                            <col width="380px">
                            <col width="100px">
                            <col width="*">
                          </colgroup>
                          <thead>
                            <tr>
                              <th>지정</th>
                              <th>광고명</th>
                              <th>유형</th>
                              <th>광고진행 기간</th>
                            </tr>
                          </thead>
                          <tbody id="sgListBody">
                            
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-clear" data-dismiss="modal">취소</button>
              </div>
            </div>
          </div>
        </div>
        <!--지정순서 변경 모달 : 끝-->
      </div>
    </main>
</th:block>
<th:block layout:fragment="script">
	<script th:src="@{/js/page/admin/campaign/schedule/modifyOrder.js}"></script>
	<script>
		layout.setCallback(scheduleModifyOrder.init);
	</script>
</th:block>
</html>
