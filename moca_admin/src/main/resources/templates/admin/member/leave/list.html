<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
	<th:block layout:fragment="content">
		<main class="main-panel moCafePanel">
      		<div class="pagePath">
        		회원 관리<span>&gt;</span>탈퇴 요청 관리
      		</div>
      		<div class="content">
        		<div class="titleCont infor">
          			<h2>탈퇴 요청 관리</h2>
        		</div>
        		<div class="tab-content advTablesCpm">
          			<div class="management w-infor">
          			<!-- 테이블 / 시작 -->
          				<div class="tableWrap">
            				<div class="tableInner">
              					<table class="table advTable9">
                					<colgroup>
				                  		<col width="100px">
				                  		<col width="200px">
				                  		<col width="130px">
				                  		<col width="130px">
				                  		<col width="100px">
			                  			<col width="130px">
				                  		<col width="130px">
				                  		<col width="*">
                					</colgroup>
                					<thead>
                  						<tr>
						                    <th>구분</th>
						                    <th>회원명</th>
						                    <th>ID</th>
						                    <th>요청 일자</th>
						                    <th>처리 상태</th>
						                    <th>처리자</th>
						                    <th>처리 일자</th>
						                    <th>탈퇴 사유</th>
                  						</tr>
                					</thead>
                					<tbody id="listBody">
                					</tbody>
              					</table>
            				</div>
          				</div>
          				<!-- 전체 / 끝 -->
          				<!-- 페이지네이션 / 시작 -->
          				<nav aria-label="Page navigation">
				            <ul class="pagination justify-content-center" id="listPage">
				            </ul>
          				</nav>
          				<!-- 페이지네이션 / 끝 -->
       				</div>
        		</div>
      		</div>
    		<!--계정 삭제 모달-->
    		<div class="modal fade depoModal" id="depo2" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      			<div class="modal-dialog">
        			<div class="modal-content cutomerAcc">
          				<div class="modal-header">
            				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
              					<span aria-hidden="true">&times;</span>
            				</button>
          				</div>
          				<div class="modal-body">
            				<form action="" onsubmit="return false">
              					<fieldset>
                					<div class="modalSearchBox">
                  						<label for="modalSearch">비밀번호</label>
                  						<input type="password" id="passwd" placeholder="">
                					</div>
                					<div class="vdSetWrap depo">
                  						<textarea class="commonTextarea" cols="100" rows="5" placeholder="사유입력" id="leaveReason"></textarea>
                					</div>
              					</fieldset>
            				</form>
          				</div>
          				<div class="modal-footer">
            				<button type="button" class="btn btn-sm btn-clear" data-dismiss="modal" >취소</button>
            				<button type="button" class="btn btn-sm btn-dark" id="leaveBtn" data-src="leaveList" data-act="leaveMember">확인</button>
          				</div>
        			</div>
      			</div>
    		</div>
    	</main>
	</th:block>
	<th:block layout:fragment="script">
		<script th:src="@{/js/page/admin/member/leave/list.js}"></script>
		<script>
			layout.setCallback(leaveList.init);
		</script>
	</th:block>
</html>
